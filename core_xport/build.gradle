apply from: config
apply plugin: 'com.novoda.bintray-release'

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.1'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.1'
    api appcompatv7
    api design
    api supportv4
    api cardviewv7
    api logger2
    api rxlifecycle
    api rxlifecycle_android
    api rxlifecycle_components
    api rxjava2
    api rxandroid2
    api retrofit2_adapter_rxjava2
    api okhttp3
    api okhttp3_logging
    api multidex
    api retrofit2
    api retrofit2_converter_gson
    api retrofit2_adapter_rxjava2
    api gson
    api okio
    api glide
    api fresco
    api frescoOkhttp
    api fresco_animated_gif
    api fresco_animated_webp
    api fresco_webpsupport

    api dagger2
    annotationProcessor dagger2compiler
    api dagger2android
    api dagger2androidsupport
    annotationProcessor dagger2androidprocessor
    api arouter
    annotationProcessor aroutercompiler
    api butterknife
    annotationProcessor butterknifecompiler

}

//与android、dependencies在同一级
publish {
    userOrg = 'csxiong'// 组织名
    groupId = 'me.csxiong'// 包名、
    artifactId = 'XPort'// library的名字
    version = '1.0.0'// 版本
    description = 'help build apps quickly!'
    website = "https://github.com/csxiong/xPort"
    repoName = 'XPort'//repository name
//upload your bintray ./gradlew clean build bintrayUpload -PbintrayUser=名字 -PbintrayKey=KEY -PdryRun=false
}